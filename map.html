<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, iframe {
            height: 100%;
            width: 100%;
            margin: 0;
            border: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <iframe
        id="map_frame"
        src="https://maps.google.com/maps?q=0,0&z=2&output=embed"
        allowfullscreen>
    </iframe>

    <script>
        function updateMap(lat, lng) {
            const iframe = document.getElementById('map_frame');
            iframe.src = `https://maps.google.com/maps?q=${lat},${lng}&z=15&output=embed`;
        }
    </script>
</body>
</html>
